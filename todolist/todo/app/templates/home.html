  
{% extends 'base.html' %}
<br>
{% block content%}
    {% load static %}
    <link rel = "stylesheet" type="text/css" href="{% static 'home.css' %}">
    <link
    href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap"
    rel="stylesheet"
  />
    <br>

    {% for post in posts %}

    <div class="box">
      <div class="title">제목 : {{post.title}}</div>
      <div class="content">내용 : {{post.content}}</div>
      <div class="time">남은 시간 : {{post.time|timeuntil}}</div>
      <div class="link">
        <a href="{% url 'detail' post.pk %}">자세히 보기</a>
      </div>
    </div>
    {% endfor %}
    <div>
      <a class="new" href="{% url 'new' %}">새 글 작성하기</a>
    </div>

    {% endblock %}
